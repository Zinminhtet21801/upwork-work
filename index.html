<!DOCTYPE html>
<html>
  <body>
    <h2 style="color: blue">JavaScript HTML DOM</h2>

    <div id="main">
      <p>Finding HTML Elements by Tag Name</p>
      <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
      <button>first p button</button>
      <button>second p button</button>
    </div>

    <p id="demo"></p>

    <script>
      const x = document.getElementById("main");
      const y = x.getElementsByTagName("p");
      const demo = document.getElementById("demo");
      const btns = document.getElementsByTagName("button");
      function writeText(index) {
        document.getElementById("demo").innerHTML =
          'The first paragraph (index 0) inside "main" is: ' +
          y[index].innerHTML;
      }
      for (let i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", () => writeText(i));
      }
    </script>
  </body>
</html>
